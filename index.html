<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Brand Generator</title>
    <!-- We load Tailwind directly from their CDN. No build steps required. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom spinner animation */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin 1.5s linear infinite; }
        
        /* Hide radio/checkbox inputs but keep them clickable via labels */
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 font-sans selection:bg-indigo-100">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1m-1.636 6.364l-.707-.707M12 21v-1m-6.364-1.636l.707-.707M3 12h1m1.636-6.364l.707.707"></path></svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-900 tracking-tight">Namer.ai</h1>
                    <p class="text-xs text-slate-500 font-medium">Startup Brand Generator</p>
                </div>
            </div>
            
            <!-- TLD Selectors -->
            <div id="tld-container" class="flex items-center gap-3 w-full md:w-auto overflow-x-auto pb-2 md:pb-0">
                <!-- Checkboxes are generated here via JS -->
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
        
        <!-- Controls -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                
                <!-- Style Selector -->
                <div class="space-y-3">
                    <label class="text-sm font-semibold text-slate-700">Name Style</label>
                    <div class="flex rounded-lg bg-slate-100 p-1">
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="style" value="mixed" checked class="sr-only peer">
                            <div class="text-center capitalize text-sm py-2 rounded-md transition-all peer-checked:bg-white peer-checked:text-indigo-600 peer-checked:shadow-sm peer-checked:font-medium text-slate-500 hover:text-slate-700">Mixed</div>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="style" value="techy" class="sr-only peer">
                            <div class="text-center capitalize text-sm py-2 rounded-md transition-all peer-checked:bg-white peer-checked:text-indigo-600 peer-checked:shadow-sm peer-checked:font-medium text-slate-500 hover:text-slate-700">Techy</div>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="style" value="playful" class="sr-only peer">
                            <div class="text-center capitalize text-sm py-2 rounded-md transition-all peer-checked:bg-white peer-checked:text-indigo-600 peer-checked:shadow-sm peer-checked:font-medium text-slate-500 hover:text-slate-700">Playful</div>
                        </label>
                    </div>
                </div>

                <!-- Length Selector -->
                <div class="space-y-3">
                    <label class="text-sm font-semibold text-slate-700">Max Length</label>
                    <div class="flex items-center gap-4 pt-2">
                        <input type="range" id="length-slider" min="0" max="1" step="1" value="0" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                        <span id="length-label" class="text-sm font-medium text-slate-600 min-w-[4rem]">4-5 chars</span>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="flex items-end">
                    <button id="generate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition-all active:scale-[0.98] shadow-md shadow-indigo-200 flex items-center justify-center gap-2">
                        <svg id="generate-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <svg id="generate-spinner" class="w-5 h-5 hidden animate-spin-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        <span id="generate-text">Generate Ideas</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-20 text-slate-400">
            <div class="bg-slate-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <h3 class="text-lg font-medium text-slate-600 mb-2">No domains generated yet</h3>
            <p class="max-w-sm mx-auto">Adjust the settings above and hit Generate to find your next unicorn startup name.</p>
        </div>

        <!-- Results Grid -->
        <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden">
            <!-- Cards will be injected here -->
        </div>

    </main>

    <footer class="max-w-6xl mx-auto px-4 py-8 text-center">
        <p class="text-xs text-slate-400">
            * Availability checks are estimates based on public DNS records. Always verify with a registrar.
        </p>
    </footer>

    <script>
        // --- Configuration & Data ---
        const allTlds = ['.com', '.io', '.ai', '.co', '.net', '.app'];
        let activeTlds = ['.com', '.io', '.ai', '.co']; // Default checked

        const vowels = ['a', 'e', 'i', 'o', 'u'];
        const consonants = ['b', 'c', 'd', 'f', 'g', 'h', 'j', 'k', 'l', 'm', 'n', 'p', 'r', 's', 't', 'v', 'w', 'x', 'z'];
        const techSuffixes = ['ly', 'ify', 'io', 'sy', 'ia', 'lab', 'hub', 'box'];
        const techPrefixes = ['zen', 'go', 'up', 'i', 'neo', 'nov', 'omni'];

        // --- DOM Elements ---
        const tldContainer = document.getElementById('tld-container');
        const lengthSlider = document.getElementById('length-slider');
        const lengthLabel = document.getElementById('length-label');
        const generateBtn = document.getElementById('generate-btn');
        const generateIcon = document.getElementById('generate-icon');
        const generateSpinner = document.getElementById('generate-spinner');
        const generateText = document.getElementById('generate-text');
        const emptyState = document.getElementById('empty-state');
        const resultsGrid = document.getElementById('results-grid');

        // --- Setup TLD Checkboxes ---
        function renderTlds() {
            tldContainer.innerHTML = allTlds.map(tld => {
                const isChecked = activeTlds.includes(tld);
                return `
                    <label class="cursor-pointer">
                        <input type="checkbox" value="${tld}" class="sr-only peer tld-checkbox" ${isChecked ? 'checked' : ''}>
                        <div class="px-3 py-1.5 text-sm font-medium rounded-full transition-colors whitespace-nowrap bg-white text-slate-500 border border-slate-200 peer-checked:bg-indigo-100 peer-checked:text-indigo-700 peer-checked:border-indigo-200 hover:border-slate-300">
                            ${tld}
                        </div>
                    </label>
                `;
            }).join('');

            // Add event listeners to newly created checkboxes
            document.querySelectorAll('.tld-checkbox').forEach(cb => {
                cb.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        activeTlds.push(e.target.value);
                    } else {
                        activeTlds = activeTlds.filter(t => t !== e.target.value);
                    }
                });
            });
        }

        // --- Event Listeners ---
        lengthSlider.addEventListener('input', (e) => {
            lengthLabel.textContent = e.target.value === '0' ? '4-5 chars' : '6-8 chars';
        });

        generateBtn.addEventListener('click', handleGenerate);

        // --- Logic ---
        const sample = (arr) => arr[Math.floor(Math.random() * arr.length)];

        function generateName(style, length) {
            const type = Math.random();
            let name = '';

            if (style === 'techy' || (style === 'mixed' && type > 0.6)) {
                if (Math.random() > 0.5) {
                    name = sample(techPrefixes) + sample(consonants) + sample(vowels) + sample(consonants);
                } else {
                    name = sample(consonants) + sample(vowels) + sample(consonants) + sample(techSuffixes);
                }
            } else {
                const pattern = Math.random() > 0.5 ? 'cvcv' : 'cvccv';
                if (pattern === 'cvcv') {
                    name = sample(consonants) + sample(vowels) + sample(consonants) + sample(vowels);
                } else {
                    name = sample(consonants) + sample(vowels) + sample(consonants) + sample(consonants) + sample(vowels);
                }
                if (length === 'medium' && Math.random() > 0.7) {
                    name += sample(vowels);
                }
            }
            return name;
        }

        function handleGenerate() {
            // UI Loading State
            generateBtn.disabled = true;
            generateIcon.classList.add('hidden');
            generateSpinner.classList.remove('hidden');
            generateText.textContent = "Generating...";
            
            // Get current settings
            const style = document.querySelector('input[name="style"]:checked').value;
            const length = lengthSlider.value === '0' ? 'short' : 'medium';

            // Generate Names
            const newNames = Array.from({ length: 12 }, () => generateName(style, length));

            // Small timeout for visual feedback
            setTimeout(() => {
                renderResults(newNames);
                
                // Reset Button
                generateBtn.disabled = false;
                generateIcon.classList.remove('hidden');
                generateSpinner.classList.add('hidden');
                generateText.textContent = "Generate Ideas";
            }, 500);
        }

        function renderResults(names) {
            emptyState.classList.add('hidden');
            resultsGrid.classList.remove('hidden');
            resultsGrid.innerHTML = ''; // Clear old

            names.forEach(name => {
                // Create Card Container
                const card = document.createElement('div');
                card.className = "group bg-white rounded-xl border border-slate-200 hover:border-indigo-300 hover:shadow-lg hover:shadow-indigo-50/50 transition-all duration-300 overflow-hidden";
                
                // Generate TLD HTML inside the card
                let tldsHtml = activeTlds.map(tld => `
                    <div class="flex items-center justify-between p-3 px-5 hover:bg-slate-50 transition-colors">
                        <span class="font-mono text-slate-500 font-medium">${tld}</span>
                        <div class="flex items-center gap-3">
                            <!-- Status Container -->
                            <div id="status-${name}${tld.replace('.','')}" class="flex items-center">
                                <svg class="w-4 h-4 text-slate-400 animate-spin-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                            </div>
                            <!-- External Link -->
                            <a href="https://www.namecheap.com/domains/registration/results/?domain=${name}${tld}" target="_blank" rel="noreferrer" class="text-slate-300 hover:text-indigo-600 transition-colors p-1" title="Buy at Registrar">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                            </a>
                        </div>
                    </div>
                `).join('');

                card.innerHTML = `
                    <div class="p-5 border-b border-slate-50 bg-gradient-to-br from-white to-slate-50">
                        <h2 class="text-2xl font-bold text-slate-800 tracking-tight text-center group-hover:text-indigo-600 transition-colors capitalize">
                            ${name}
                        </h2>
                    </div>
                    <div class="divide-y divide-slate-100">
                        ${tldsHtml}
                    </div>
                `;
                resultsGrid.appendChild(card);

                // Trigger API checks for this specific name
                activeTlds.forEach(tld => checkAvailability(name, tld));
            });
        }

        async function checkAvailability(name, tld) {
            const domain = `${name}${tld}`;
            const statusContainer = document.getElementById(`status-${name}${tld.replace('.','')}`);
            
            try {
                // Google DNS-over-HTTPS
                const response = await fetch(`https://dns.google/resolve?name=${domain}&type=A`);
                const data = await response.json();

                // Status 3 = NXDOMAIN (Available)
                const isAvailable = data.Status === 3; 

                if (isAvailable) {
                    statusContainer.innerHTML = `
                        <span class="flex items-center gap-1.5 text-xs font-bold text-emerald-600 bg-emerald-50 px-2 py-1 rounded-full border border-emerald-100">
                            <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                            Free
                        </span>
                    `;
                } else {
                    statusContainer.innerHTML = `<span class="text-xs font-semibold text-rose-500">Taken</span>`;
                }
            } catch (error) {
                statusContainer.innerHTML = `<span class="text-xs text-slate-400">Error</span>`;
            }
        }

        // Initialize App
        renderTlds();
    </script>
</body>
</html>
